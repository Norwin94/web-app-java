    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Football league: teams</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/starter-template/">

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">
    <style>
        .table {
            width: 50%;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/#">Home </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="">Teams <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/players">Players</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                <div class="dropdown-menu" aria-labelledby="dropdown01">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
        </ul>
        <a th:href="@{'/logout/'}">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log out</button>
        </a>
    </div>
</nav>

<main>
    <!--/*@thymesVar id="teamsAll" type="java.util.List<io.github.norwin94.footballleague.model.Team>"*/-->
    <h1 th:if="${teamsAll.empty}">No teams</h1>
    <br>
    <br>
    <table class="table table-sm table-hover table-bordered table-dark">
        <thead>
        <tr>
            <th> Name    </th>
            <th> Founded </th>
            <th> Action  </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="team : ${teamsAll}">
                <td><a th:href="@{'/teams/' + ${team.id}}" th:text="${team.teamName}"/></td>
                <td th:text="${#dates.format(team.founded, 'yyyy-MM-dd')}"></td>
                <td>
                    <a th:href="@{'/teams/' + ${team.id} + '/del'}">
                        <button type="submit" name="deletePlayer" class="btn btn-danger" sec:authorize="hasRole('ADMIN')">Delete</button>
                    </a>
                    <button type="submit" name="deletePlayer" class="btn btn-warning">Edit</button>
                </td>
        </tr>
        </tbody>
    </table>
    <div class="text-center">
        <div>
            <a th:href="@{'/teams/add'}">
                <button type="submit" class="btn btn-primary">Add new Team</button>
            </a>
        </div>
    </div>
</main>

</body>
</html>

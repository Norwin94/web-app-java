<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Football league: players</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/starter-template/">

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">
    <style>
        main {
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        body {
            padding-top: 65px;
            background-image: url('images/zidane.png');
            background-position: 0 100px;
            background-repeat: no-repeat;
        }

        a {
          color: white;
        }

        a:hover {
          color: green;
          text-decoration: none;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">
            <img src="images/football.png" width="30" height="30" alt="Football ball ball..">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/#">Home </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/teams">Teams</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="">Players <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/matches">Matches</a>
            </li>
        </ul>
        <a th:href="@{'/logout/'}">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log out</button>
        </a>
    </div>
</nav>

<main>
    <!--/*@thymesVar id="playersAll" type="java.util.List<io.github.norwin94.footballleague.model.Player>"*/-->
    <h1 th:if="${playersAll.empty}">No players</h1>
    <br>
    <br>
    <table class="table table-sm table-hover table-bordered table-dark">
        <thead>
        <tr>
            <th> First name </th>
            <th> Last name  </th>
            <th> Birth      </th>
            <th> Team       </th>
            <th> Action     </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="player : ${playersAll}">
            <td th:text="${player.firstName}"></td>
            <td th:text="${player.lastName}"></td>
            <td th:text="${#dates.format(player.birthDate, 'yyyy-MM-dd')}"></td>
            <td th:text="${player.team != null} ? ${player.team.teamName}"></td>
            <td>
                    <a th:href="@{'/players/' + ${player.id} + '/del'}">
                        <button type="submit" name="deletePlayer" class="btn btn-danger" sec:authorize="hasRole('ADMIN')">Delete</button>
                    </a>
                    <button type="submit" name="editPlayer" class="btn btn-warning">Edit</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-center">
        <div>
            <a th:href="@{'/players/addplayer'}">
                <button type="submit" class="btn btn-primary">Add new Player</button>
            </a>
        </div>
    </div>
</main>

<script src="../../assets/js/vendor/popper.min.js"></script>
<script src="../../dist/js/bootstrap.min.js"></script>
</body>
</html>
